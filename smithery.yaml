# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - tpDomain
      - tpUsername
      - tpPassword
    properties:
      tpDomain:
        type: string
        description: Your TargetProcess domain, e.g. company.tpondemand.com
      tpUsername:
        type: string
        description: Your TargetProcess username
      tpPassword:
        type: string
        description: Your TargetProcess password
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        TP_DOMAIN: config.tpDomain,
        TP_USERNAME: config.tpUsername,
        TP_PASSWORD: config.tpPassword
      }
    })
  exampleConfig:
    tpDomain: company.tpondemand.com
    tpUsername: demo-user
    tpPassword: demo-password
